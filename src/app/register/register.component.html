<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h2>Register</h2>
            <form #ref="ngForm" (ngSubmit)="submitForm(ref.value);ref.reset()">
                <div class="form-group">
                    <label for="n">Name</label>
                    <input type="text" name="name" id="n" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="un">Username</label>
                    <input type="text" name="username" id="un" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input type="password" name="password" id="pw" class="form-control" ngModel>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
    </div>
    <div class="col-3"></div>
</div>
